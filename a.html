      const defaultLanguage = 'en-us';

        // Yippee! We can use localStorage awesomeness
        if (localStorage.getItem('language') === null) {
          for (let i = 0; i < languages.length; i++) {
            if (navigator.language.split('-')[0].startsWith(languages[i].key.split('-')[0])) {
              language = languages[i].key;
              break;
            }
          }
        } else {
          let localStorageLanguage = localStorage.getItem('language');
          for (let i = 0; i < languages.length; i++) {
            if (localStorageLanguage === languages[i].key) {
              language = languages[i].key;
              break;
            }
          }
        }
      }
      else {

        for (let i = 0; i < languages.length; i++) {

      function storageAvailable(type) {
        var storage;
        try {
          storage = window[type];
          var x = '__storage_test__';
          storage.setItem(x, x);
          storage.removeItem(x);
          return true;
        }
        catch (e) {
          return e instanceof DOMException && (
            // everything except Firefox
            e.code === 22 ||
            // Firefox
            e.code === 1014 ||
            // test name field too, because code might not be present
            // everything except Firefox
            e.name === 'QuotaExceededError' ||
            // Firefox
            e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
            // acknowledge QuotaExceededError only if there's something already stored
            (storage && storage.length !== 0);
        }
      }

      function languageSelectChange(event) {
        let eventTargetValue = event.target.value;
        for (let i = 0; i < languages.length; i++) {
          if (eventTargetValue === languages[i].key) {
            language = event.target.value;
            languageChange(language);
            if (storageAvailable('localStorage')) {
              // Yippee! We can use localStorage awesomeness
              localStorage.setItem('language', language);
            }
            break;
          }
        }
      }

      function languageChange(language) {
        for (let i in strings) {
          let element = document.getElementById(i);
          element.innerHTML = strings[i][language];
        }
      }

      function modeSelectChange(event) {
        let eventTargetValue = event.target.value;
        for (let i = 0; i < modes.length; i++) {
          if (eventTargetValue === modes[i].value) {
            mode = eventTargetValue;
            modeChange(mode);
            break;
          }
        }
      }

      function modeChange(mode) {
        for (let i = 0; i < modes.length; i++) {
          if (mode === modes[i].value) {
            if (0 <= mode <= 10) {
              if (googleChartsLoaded === true) {
                let URL = Event[EventKey].Map.URL;
                let optionalParameters = {
                  headers: Event[EventKey].Map.headerss[mode],
                  gid: Event[EventKey].Map.gid,
                  range: Event[EventKey].Map.ranges[mode],
                };
                let gid = Event[EventKey].Map.gid;
                let dataSourceUrl = URL + '/gviz/tq?';
                for (let i in optionalParameters) {
                  dataSourceUrl = dataSourceUrl + i + '=' + optionalParameters[i].toString() + '&';
                }
                if (dataSourceUrl[dataSourceUrl.length - 1] === '&') {
                  dataSourceUrl = dataSourceUrl.slice(0, dataSourceUrl.length - 1);
                }
                let query = new google.visualization.Query(dataSourceUrl);
                query.send(handleQueryResponse);
                function handleQueryResponse(response) {
                  let data = response.getDataTable();
                  console.log(data);
                  for (let columnIndex = 0; columnIndex < data.getNumberOfColumns(); columnIndex++) {
                    console.log(data.getColumnLabel(columnIndex));
                  }
                }
              }
            }
            break;
          }
        }
      }

      function callback() {
        googleChartsLoaded = true;
      }

      function loadingBackground(element) {
        let a = 255, b = -2;
        let interval = setInterval(function () {
          element.style.backgroundColor = 'rgb(' + a.toString() + ', ' + a.toString() + ', ' + a.toString() + ')';
          if (a + b < 172 || a + b > 255) {
            b = b * -1;
          }
          a = a + b;
        }, 25);
        return interval;
      }

      function dateChange() {
        let DateNow;
        DateNow = Date.now();
        let min = -1;
        for (let i in Event) {
          let DateParseI = Date.parse(i);
          if (DateParseI > min && DateParseI < DateNow) {
            EventKey = i;
            min = DateParseI;
          }
        }
      }
