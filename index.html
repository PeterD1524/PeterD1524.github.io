            }
          }
        }
      }

      drawLayer.addEventListener('mousedown', function (event) {
        isDragging = false;
        const rect = drawLayer.getBoundingClientRect();
        const x0 = event.clientX - rect.left;
        const y0 = event.clientY - rect.top;
        let mousemove = function (event) {
          isDragging = true;
          drawBox(event, x0, y0);
        };
        let mouseup = function (event) {
          drawLayer.removeEventListener('mousemove', mousemove);
          clickResponseValue.innerHTML = '';
          nearbyResults.innerHTML = '';
          const x1 = event.clientX - rect.left;
          const y1 = event.clientY - rect.top;
          const left = Math.min(x0, x1);
          const right = Math.max(x0, x1);
          const top = Math.min(y0, y1);
          const bottom = Math.max(y0, y1);
          let div = document.createElement('div');
          div.textContent = 'Selected results:';
          nearbyResults.appendChild(div);
          for (let i = 0; i < matchTable.length; i++) {
            if (matchTable[i][0] === true) {
              let mx = Number(matchTable[i][2]) + 500;
              let my = -Number(matchTable[i][3]) + 500;
              if (left <= mx && mx <= right && top <= my && my <= bottom) {
                let div = document.createElement('div');
                div.style.border = '1px solid black';
                div.style.borderRadius = '0.5em';
                div.style.padding = '1em';
                for (let j = 1; j < matchTable[i].length; j++) {
                  let divdiv = document.createElement('div');
                  divdiv.textContent = headers[j];
                  divdiv.style.fontWeight = '700';
                  divdiv.style.height = '1.5em';
                  div.appendChild(divdiv);
                  divdiv = document.createElement('div');
                  divdiv.textContent = matchTable[i][j];
                  divdiv.style.height = '1.5em';
                  div.appendChild(divdiv);
                }
                nearbyResults.appendChild(div);
              }
            }
          }
          drawLayer.removeEventListener('mouseup', mouseup);
        };
        drawLayer.addEventListener('mouseup', mouseup);
        drawLayer.addEventListener('mousemove', mousemove);
      })

      function drawBox(event, x0, y0) {
        drawLayerCtx.clearRect(0, 0, drawLayer.width, drawLayer.height);
        const rect = drawLayer.getBoundingClientRect();
        const x1 = event.clientX - rect.left;
        const y1 = event.clientY - rect.top;
        const x = Math.min(x0, x1);
        const y = Math.min(y0, y1);
        const w = Math.abs(x0 - x1);
        const h = Math.abs(y0 - y1);
        drawLayerCtx.strokeRect(x, y, w, h);
      }

      function callback() {
        googleChartsLoaded = true;
      }

      function loadingBackground(element) {
        let a = 255, b = -2;
        let interval = setInterval(function () {
          element.style.backgroundColor = 'rgb(' + a.toString() + ', ' + a.toString() + ', ' + a.toString() + ')';
          if (a + b < 172 || a + b > 255) {
            b = b * -1;
          }
          a = a + b;
        }, 25);
        return interval;
      }

      function dateChange() {
        let DateNow;
        DateNow = Date.now();
        let max = -1;
        for (let i in Event) {
          let DateParseI = Date.parse(i);
          if (max < DateParseI && DateParseI < DateNow) {
            EventKey = i;
            max = DateParseI;
          }
        }
      }
    });
