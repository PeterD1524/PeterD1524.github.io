<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      var ss = 'Mushrooms';

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          [ss, 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      
      function drawGID() {
        var queryString = encodeURIComponent('SELECT A, H, O, Q, R, U LIMIT 5 OFFSET 8');

        // &tq=' + queryString

        var query = new google.visualization.Query(
            'https://docs.google.com/spreadsheets/d/1RydjAEbYRZSyuKu3oFNqXz2J-vhO3b9VrYACItL_YrQ/gviz/tq?gid=314937164&tq?range=A3:J3000');
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        var data = response.getDataTable();
        console.log(data.wg);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0, 1000, 1000);
        for (var i = 0; i < data.wg.length; i++) {
          /*
          test = document.getElementById('test');
          ele = document.createElement('p');
          ele.textContent = data.wg[i].c[2].v;
          test.appendChild(ele);
          */
          ctx.beginPath();
          ctx.arc(data.wg[i].c[1].v + 500, -data.wg[i].c[2].v + 500, 4, 0, Math.PI * 2, );
          ctx.fillStyle = 'red';
          ctx.fill();
        }
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id="test"></div>
    <canvas id="canvas"></canvas>
    <div style="display:none;">
      <img id="source" src="ggggg.png" width="1000" height="1000">
    </div>
    <script>
      const canvas = document.getElementById('canvas');
      canvas.width = 1000;
      canvas.height = 1000;
      const ctx = canvas.getContext('2d');
      const image = document.getElementById('source');
    </script>
  </body>
</html>
